<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <script src="assets/lib/jQuery3.6.0.js"></script>
    <script src="assets/js/baseAPI.js"></script>
    <script src="assets/js/login.js"></script>
    <title>大事件-登录/注册</title>
</head>

<body>
    <!-- logo区域 -->
    <div class="layui-main logo">
        <img src="assets/images/logo.png" alt="logo">
    </div>

    <!-- 登录注册区域 -->
    <div class="loginAndReg">
        <!-- 标题 -->
        <div class="title-box"></div>
        <!-- 登录部分 -->
        <div class="login-box">
            <form class="layui-form form-style" id="form-login">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 登录 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">登录</button>
                </div>
            </form>
            <a href="javascript:;" id="link-reg" class="link">去注册账号</a>
        </div>
        <!-- 注册部分 -->
        <div class="reg-box">
            <form class="layui-form form-style" id="form-reg">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 再次确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="请再次输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 登录 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">注册</button>
                </div>
            </form>

            <a href="javascript:;" id="link-login" class="link">去登录</a>
        </div>

    </div>

    <script src="assets/lib/layui/layui.js"></script>
</body>

</html>
